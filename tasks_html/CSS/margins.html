<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins</title>
    <style>
        #margin{
           margin-top: 20px; 
           border: 8px solid blue;
           margin-bottom: 80px;
           margin-left: 50px;
           margin-right: 60px;
           margin: 20px 30px 40px 60px;

            border: 6px solid yellow;
            color: orange;
        }
    </style>
</head>
<body>
    <h2>Lets discuss about margins in CSS</h2>
    <p id="margin">This is paragraph for checking margins</p>
    <p id="margin-2">This is para second</p>

</body>
</html>
