1. Serif (Times New Roman, Georgia, Garamond)
2.Sans serif(Arial,Verdana, Helvetica)
3.Monospace(Monaca, Lucida console)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Texts</title>
    <style>
        p{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            text-align: left;
            text-indent: 50%;
            text-decoration: underline;
            text-decoration-color: yellow;
        }
        h2{
            font-style:oblique;
            text-align: center;
            text-shadow: 20px;
            color: aqua;
            text-shadow: 3px 3px purple;
            text-decoration: underline;
            text-decoration: yellow;
        }
    </style>
</head>
<body>
    <h2>Fonts & Texts</h2>
    <p>This is a dummy paragraph</p>
    
</body>
</html>
