<!---
    Label:- This is the name of input that we want to collect
    Ex:- Name, Addess

    Input field:- This is the field or space where user can enter data/value

    Button:- To trigger a behaviour for the entered contents
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Lets discussed forms!</h1>
    <form action="">
        <input type="text"><br>
        <input type="radio"><br>
        <input type="radio">
        <input type="checkbox">
        <input type="checkbox">
        <input type="button">
        <input type="submit">
        <input type="color"><br>
        <input type="datetime">
        <input type="email">
        <input type="number">
        <input type="image" src="grandi10.png">
        <input type="file">
        <input type="password">
        <input type="reset">
        <input type="url">
        <hr>
        <label for="fullname">Name</label>
        <br>
        <input type="text" name="fullname">
        <br><hr>
        <label for="phono">PhoneNumber</label>
        <br>
        <input type="number" name="phono">
        <br><hr>
        <label for="emailid">Email Id</label>
        <br>
        <input type="email" name="emailid">
        <hr>


    </form>
</body>
</html>
