<!-- Unordered Lists  :- Used when the order of elements in list is not
important 
<ul> tag is used
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unoredered Lists</title>
</head>
<body>
    <h2>Un-ordered Listing</h2>
    <h4> Following are the countries playing</h4>
    <usl>
        <li>India</li>
        <li>USA</li>
        <li>London</li>
        <li>Australia</li>
        <li>Newzeland</li>
    </usl>
</body>
</html>
