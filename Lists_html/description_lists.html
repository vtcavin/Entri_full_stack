<!-- Description Lists :- This listing method help us to add description/content/matter for elements
<dl> tag is used
<dl> tag is used for block
<dt> tag is used for list items
<dt> - term
<dd> - desciption
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Lists</title>
</head>
<body>
    <h2>Description Lists</h2>
    <h4> Following are the courses offered in this college</h4>
    <dl>
        <dt>CSE</dt>
        <dd> - Computer Science and Engineering</dd>
        <dt>IT</dt>
        <dd> - Information Technology</dd>
        <dt>ECE</dt>
        <dd>- Electronics and Communication Engineering</dd>

    </dl>
    
</body>
</html>
