<!--Q Element is used for quoting a short line
This is rendered by browser using quotations at start and end tag
cite also we need to mention but it not displays but system renders it
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q Element</title>

</head>
<body>
    <q> Iam V T CAVIN</q>
    <p>Mahatma gandhi said: <q> Be the change that you wish to see in world</q></p>
    
</body>
</html>
