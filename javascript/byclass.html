<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byClassName</title>
</head>
<body>
    <h2 class="hello"> Hi, Welcome</h2>
    <p class="hello">Welcome to byclass</p>
    <script>
        const a= document.getElementsByClassName("hello");
        alert(a[1]);
    </script>
</body>
</html>
