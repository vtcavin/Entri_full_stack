<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Javascript</title>
</head>
<body>
    <script>
        let name="Titus"
        let elderbrother="cavin"
        let youngerbrother="cirvin"
        console.log(name);
        console.log(typeof(name));
        console.log(name.length);
        console.log(youngerbrother[0]);
        console.log(name[1]);
        console.log(name[2]);
        console.log(name[3]);
        console.log(name[4]);
        let result = `${youngerbrother} is smaller than ${elderbrother}`
        console.log(result);
       let car="hyu\nnd\tai"
       console.log(car);
    </script>
</body>
</html>
