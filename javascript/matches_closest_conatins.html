<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matches closest contains</title>
</head>
<body>
    <div class="box1"  id="id1">This is an element 1 <span id="sp1">Span1</span></div>
    <div class="box2" id="id2">This is an element 2</div>

    <script>
        let id1=document.getElementById("id1")
        let id2=document.getElementById("sp1")
        console.log(id1);
        console.log(id1.matches(".box1"))
        console.log(id1.matches(".box2"))

        console.log(sp1.closest("#sp1"))

        console.log(id1.contains(sp1))

        console.log(sp1.contains(id1))
    </script>
</body>
</html>
