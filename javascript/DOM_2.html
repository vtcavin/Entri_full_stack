<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <div id="first">
        <p>
            This is paragraph 1 in division 1
        </p>

        <p>
            This is paragraph 2 in division 1
        </p>

    

    </div>

    <div id="second">
        <p>
            This is paragraph 1 in division 2
        </p>

        <p>
            This is paragraph 2 in division 2
        </p>
    </div>

    <script>
        let x=document.createElement("h1")
        x.innerText="This is paragraph 3 in division"
        console.log(x);

        var parent=document.getElementById("first")
        console.log(parent);
        parent.appendChild(x)

        let z=document.createElement("h1")
        x.innerText="My name is cavin"
        console.log(z);

        var cirvin=document.getElementById("second")
        console.log(cirvin);
        cirvin.appendChild(z)

        console.log(parent.innerText);
        console.log(cirvin.innerHTML);

    </script>
</body>
</html>
