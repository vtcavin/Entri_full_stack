<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
    <script>
        age=prompt("Enter a number")
        if(age>18){
            console.log("Person can drive a car");
        }
        else if(age<18 && age>=15){
            console.log("person can learn and apply for learning licence");
        }
        else if(age<15){
            console.log("Cannot drive");
        }

        else{
            console.log("Age of a person");
        }



    </script>
</body>
</html>
