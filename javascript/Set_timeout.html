<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout and Set Interval</title>
</head>
<body>
    <h1> This is heading h1</h1>

    <script>
       var x= setTimeout(function(name){
            alert("Hello"+ name)
        },5000,"cavin");
        console.log(x);
        clearInterval(x)
        console.log("hello");
    </script>
</body>
</html>
