<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Example</title>
    <script>
        function clicker()
        {
            const a= document.getElementById("para");
            a.innerHTML= a.innerHTML+"\n The button is clicked";
        }
    </script>
</head>
<body>
    <h2>Events</h2>
    
    <button onclick="clicker()">Click here!!!</button>

    <p id="para"></p>
</body>
</html>
