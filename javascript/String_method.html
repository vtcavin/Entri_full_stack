<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods</title>
</head>
<body>
    <script>

        // Strings are Immutables
         
        let surname="cavin"
        console.log(surname.length);
        console.log(surname.toUpperCase());
        console.log(surname.toLowerCase());
        console.log(surname.slice(0,length-1));
        console.log(surname.slice(2));
        console.log(surname.replace("vin","win"));
        console.log(surname.concat("My name is:",surname,"vadala"));
        let lname="      vadala"
        console.log(lname);
        console.log(lname.trim());

   
    </script>
    
</body>
</html>
