<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>!! <u>Survey Form</u> !! </h1>
    <p>Let us know how we can improve FreeCodeCamp</p>
    
    <div  class="Form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
    <br>
    <div  class="Form">
        <label for="emailid">Email</label>
        <input type="emailid" id="emailid" placeholder="Enter your email">
    </div>
    <br>
    <div  class="Form">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your Age">
    </div>
    <br>
    <div  class="Form">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="role">
        <option value="Student">Student</option>
        <option value="Professional">Professional</option>
        <option value="other">other</option>
        </select>

    </div>
    <br>
    <div  class="Form">
        <label for="FreeCodeCamp">How Body is that you would recommend FreeCodeCamp to a friend?</label>
        <input type="radio">Definitely
        <input type="radio">May Be
        <input type="radio">Not Sure
    
       
    </div>
    <br>
    <div class="Form">
        <label for="Like most in FCC">What do you like most in FCC</label>
        <select type="text" id="Like most in FCC">
            <option value="Select an option">Select an option</option>
            <option value="Coding">Coding</option>
            <option value="Devloper">Devloper</option>
            <option value="Testing">Testing</option>
        </select>
    </div>
    <br>
    
    <div class="Form">
        <label for="Improved in future">Things that should be improved in the future.<br>
        Check all that apply:</label><br>
        <input type="checkbox">Front-end Projects<br>
        <input type="checkbox">Back-end Projects<br>
        <input type="checkbox">Data Visualization<br>
        <input type="checkbox">Challenges<br>
        <input type="checkbox">Open Source Community<br>
        <input type="checkbox">Gitter Help Rooms<br>
        <input type="checkbox">Videos<br>
        <input type="checkbox">City Meetups<br>
        <input type="checkbox">Wiki<br>
        <input type="checkbox">Forum<br>
        <input type="checkbox">Additional Courses<br>
    </div>
    <br>
    <div class="Form">
        <label for="Comment Suggestions">Any Comments or Suggestions?</label>
        <input type="text" id="comment Suggestions" placeholder="Enter your comment here">
    </div>
    <br>
    <input type="Submit">



    
    
</body>
</html>
