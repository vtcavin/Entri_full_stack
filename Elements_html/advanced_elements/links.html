<!--links 
 Links are nothing but hyperlinks
It is achieved through anchor <a> tag

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h2>Link</h2>

    <a href="https://www.google.com/maps">Maps Link</a>
    <p> Link opens an map link is directed</p>
    
    <a href="http://127.0.0.1:5500/Elements_html/Headings.html">Heading file</a>
    <p>Heading html file is opened</p>

    <a target="_blank" href="https://www.google.com/maps">Maps Link</a>
    <p> Link opens an map link is directed</p>

    <a target="_self" href="https://www.google.com/maps">Maps Link</a>
    <p> Link opens an map link is directed</p>

    <a target="_parent" href="http://127.0.0.1:5500/Elements_html/Headings.html">Maps Link</a>
    <p> Link opens an map link is directed</p>

    <a target="_top" href="http://127.0.0.1:5500/Elements_html/Headings.html">Maps Link</a>
    <p> Link opens an map link is directed</p>







</body>
</html>
