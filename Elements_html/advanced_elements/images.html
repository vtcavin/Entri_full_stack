<!--
    Image tag
    <img> is used
    Attributes 
    src - source
    alt - text
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h2>Welcome to Images</h2>
    <p>Using Images in html</p>
    <img src="grandi10_logo.jpg" alt="Grand i10 car">

    <img src="gradi10_logo.jpg" alt="Grand i10 car">


</body>
