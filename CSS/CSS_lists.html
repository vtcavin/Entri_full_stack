<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .UnOrdered1{
            list-style-type:square;
            border: 20px solid pink;
        }
        .Ordered2{
            list-style-type:upper-roman;
            list-style-image: url("");
            border: 35px solid green;
            padding-bottom: 2%;
            padding-top: 0%;
            text-align: left;
            border-width: 5px;
            border-top-width: 3px;
            text-decoration-color: blue;
            list-style-position: outside;
        }
    </style>

</head>
<body><h2>Un-Ordered Listing</h2>
    <h4> Following are the countries playing</h4>
    <ul class="UnOrdered1">
        <li>India</li>
        <li>USA</li>
        <li>London</li>
        <li>Australia</li>
        <li>Newzeland</li>
    </ul>

    <h2>Ordered Listing</h2>
    <h4> Following are the countries playing</h4>
    <ol class="Ordered2">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>
    
</body>
</html>
