<!-- These are used for individual styles for each block and also making it is to important.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THead,TBody,TFoot</title>
</head>
<body>
    <h2>Let us see how to use thead,tbody,tfoot</h2>
    <table>
    <thead>
        <tr>
            <th>Student name</th>
            <th>Student Marks</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <td>Student1</td>
            <td>60</td>
            
        </tr>
        <tr>
            <td>Student2</td>
            <td>50</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total = </td>
            <td>110</td>
        </tr>
    </tfoot>
  </table>
</body>
</html>
