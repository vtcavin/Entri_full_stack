<!-- Table captions :- We have already discussed tables
     We will learn to add captions
      <caption> written in top or bottom of table,but it shows only top of table by default
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Captions</title>
</head>
<body>
    <h2>Student Marks</h2>
    <caption>Table :-Top marks of students scored in colleges</caption>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll numberss</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td>10</td>
            <td>85</td>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>12</td>
            <td>90</td>
        </tr>
    </table>
    
</body>
</html>
