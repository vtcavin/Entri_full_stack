<!-- Tables :- <table>
                rows - horizontal
                columns - vertical    
                <tr> - table row
                <td> - table data
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h2> Let's create tables</h2>
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Phone number</th>
            <th>Mail id</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ABC</td>
            <td>1245</td>
            <td>abc@gmail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>XYZ</td>
            <td>54321</td>
            <td>xyz@gmail.com</td>
        </tr>


    </table>
</body>
</html>
