<!--Class is just another attribute that can be used for any element
The whole purpose of classes is just for styling purposes
 Multiple/many elements can have same class value
 Class name/value is case sensitive
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <h2>Hotel ABC!!</h2>
    <hr>
    <h3>Items</h3>
    
    <div class="Items">
        <h4>Item 1</h4>
        <p>Description of item 1</p>
    </div>
    <div class="Items">
        <h4>Item 2</h4>
        <p>Description of item 2</p>
    </div>
    <div class="Items">
        <h4>Item 3</h4>
        <p>Description of item 3</p>
    </div>
    <hr>

    <h3>Cart</h3>
    
    <div class="cart">
        <h4>Item 1 -2 plates</h4>
        <h5>Cost - 50Rs</h5>

    </div>
    <div class="cart">
        <h4>Item 2 -2 plates</h4>
        <h5>Cost - 60Rs</h5>

    </div>
    <div class="cart">
        <h4>Item 3-2 plates</h4>
        <h5>Cost - 70Rs</h5>

    </div class="cart">
        <h4>Total plates - 6 plates</h4>
        <h5>Total cost - XRs</h5>
    
    
</body>
</html>
