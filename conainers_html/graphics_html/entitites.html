<!--Entities are used to replace characters-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <h2>Entities</h2>
    <h3>Less than: &lt;</h3>
    <h3>Greater than: &gt;</h3>
    <p>Ampersand: &amp;</p>
    <h3>Double quotes: &quot;</h3>
    <h3>Single quotes: &apos;</h3>
    <h3>Cents: &cent;</h3>
    <h3>Pound: &pound;</h3>
    <h3>Euro: &euro;</h3>
    <h3>Copyright: &copy;</h3>
    <h3>Registered: &reg;</h3>

</body>
</html>
