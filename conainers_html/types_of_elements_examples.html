<!---Block level Elements
1) Start new line
2) Occupies entire space
3) Top and bottom margin exist
Ex:- p,h1-h6,ul,li,blockquote,dd,dl,dt,tfoot,address,pre
most important <div>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block level elements</title>
</head>
<body>
    <p>This is a p element example.</p>
    <p>This is another p element</p>

    <h2>This is an example of h2</h2>
    <h3>This is an example of h3</h3>
</body>
</html>


<!----Inline elements
1)Continue on current line
2)It takes width only how much is required
3)Top and bottom Margins do not exist
Ex:-  b, abbr, sup, i , q, 
     most important <span>
--->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline level Elements</title>

</head>
<body>
    <b>English</b>
    <b>Telugu</b>
    
</body>
</html>
